<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lyric Search</title>
</head>
<body>
    <header>
        <h1>LyricsSearch</h1>
        <form id="form">
            <input type="text" id="search" placeholder="Enter artists or song name">
            <button>Search</button>
        </form>
    </header>
    
    <div id="result" class="container">
        <p>Results will be displayed here</p>
    </div>
    <div id="more" class="container centered">
    </div>
    <footer class="footer">
        <p>LyricSearch &copy; All rights reserverd</p>
        <p>Developed by: Srijon Majumder | Version: 1.0.1</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
